<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
<title>Crews with the most (top 10) weight of lading</title>
</head>
<body bgcolor="DarkSlateGray">
<center>
    <a href=/drop>Clear tables</a>
    <a href=/recreate>Fill tables</a>
    <a href=/stress>Stress</a>
    <br><br>
    <table border="2">
        <tr>
            <th><center>Name</center></th>
            <th><center>Gender</center></th>
            <th><center>homeworld</center></th>
            <th><center>Ship model</center></th>
            <th><center>Ship manufacturer</center></th>
            <th><center>Cargo capacity</center></th>
        </tr>

        {% for person in persons %}
        <tr>
            <td>{{ person[0] }}</td>
            <td>{{ person[1] }}</td>
            <td>{{ person[2] }}</td>
            <td>{{ person[3] }}</td>
            <td>{{ person[4] }}</td>
            <td>{{ person[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</center>
<p align="right">Generated at: {{ datetime }}</p>
</body>
</html>
